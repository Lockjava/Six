<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="script.js" />
        <h:outputScript library="js" name="alertquery.js" />
    </h:head>
    <h:body>
        <ui:decorate template="template.xhtml">
            <ui:define name="centerContent">
                <h:form id="readform">
                    <div class="center-block liu5" style="width: 70%; margin-top: 100px;margin-bottom: 200px">
 <br/> <br/> 
                        <div>
                            <div class="text-center">
                                <p>
                                    <h2>#{sessionScope.gd1.demandTitle}</h2>
                                    <br/> <br/>
                                    <address>
                                        <strong>发布时间:</strong>
                                        #{sessionScope.gd1.id.demandTime}
                                    </address>

                                    <address>
                                        <strong>截至日期:</strong>
                                        #{sessionScope.gd1.demandValidity}
                                    </address>                                      
                                </p>
                            </div>
                             <br/><br/>
                            <div>
                                <p style="font-size: 20px;">
                                    &nbgd;&nbgd;&nbgd;&nbgd;&nbgd;&nbgd;#{sessionScope.gd1.demandContent}</p>
                                    <br/>
                                <div class="row">
                                    <div class="col-sm-6 col-md-3" style="width: 500px;">
                                        <a class="thumbnail">  <img  class="center-block" height="500px" src="resources/images/M06.jpg"></img></a>
                                    </div>
                                    <div class="col-sm-6 col-md-3" style="width: 500px;">
                                        <a class="thumbnail">  <img  class="center-block" height="500px" src="resources/images/M06.jpg"></img></a>
                                    </div>
                                    <div class="col-sm-6 col-md-3" style="width: 500px;">
                                        <a class="thumbnail">  <img  class="center-block" height="500px" src="resources/images/M06.jpg"></img></a>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-left: 950px;">
                                <h:commandButton value="捐赠" class="btn btn-lg btn-warning" action="#{receiveDonateBean.receive()}" />

                            </div>

                        </div>                            

                    </div>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
