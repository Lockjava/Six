<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="script.js" />
    </h:head>
    <h:body>
        <ui:decorate template="template.xhtml"> 
            <ui:define name="centerContent">
                <div class="container" style="margin-top: 80px;margin-bottom: 80px; margin-left: 600px;">
                    <h:form class="form-inline">
               

                        <h:inputText id="qt" class="form-control" pt:placeholder="输入账号，以字母开头" requiredMessage="不能为空" 
                                     required="true" validatorMessage="输入有误"  pt:autofocus="true" value="#{userBean.user.userId}">
<!--                            <f:validateRegex pattern="[A-Za-z][0-9]{,10}"/>-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt"/>
                        <br/><br/>
                        <h:inputText id="qt1" class="form-control" pt:placeholder="输入昵称" validatorMessage="昵称格式不正确"
                                     value="#{userBean.user.userName}">
<!--                            <f:validateRegex pattern="{1,20}"/>-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt1"/>
                        <br/><br/>
                        <h:inputText id="qt2" class="form-control" pt:placeholder="输入密码" validatorMessage="密码过短" 
                                     value="#{userBean.user.userPwd}">
<!--                            <f:validateRegex pattern="{5,}"/>-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt2"/>
                        <br/><br/>
                        <h:inputText id="qt3" class="form-control" pt:placeholder="真实姓名" required="true" requiredMessage="姓名不能为空"
                                     value="#{userBean.user.userRealName}">

                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt3"/>
                        <br/><br/>
                        <h:inputText id="qt4" class="form-control" pt:placeholder="身份证号码" validatorMessage="请输入有效的身份证号码"
                                     value="#{userBean.user.userCard}">
<!--                            <f:validateRegex pattern="[1-9][0-9]{16}[0-9X]"/>-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt4"/>
                        <br/><br/>
                        <h:inputText id="qt5" class="form-control" pt:placeholder="联系电话" validatorMessage="请输入有效的手机号码" required="true" requiredMessage="不能为空"
                                     value="#{userBean.user.userTel}">
<!--                            <f:validateRegex pattern="1[3456789][0-9]{9}" />-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt5"/>
                        <br/><br/>
                        <h:inputText id="qt6" class="form-control" pt:placeholder="邮箱" validatorMessage="邮箱格式不正确"
                                     value="#{userBean.user.userEmail}">
<!--                            <f:validateRegex pattern="[0-9]{3,}[@][.][a-z]{1,}" />-->
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt6"/>
                        <br/><br/>
                        <h:inputText id="qt7" class="form-control" pt:placeholder="所在城市" required="true" requiredMessage="不能为空"
                                     value="#{userBean.user.userCity}">
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt7"/>
                        <br/><br/>
                        <h:inputText id="qt8" class="form-control" pt:placeholder="职业" required="true" requiredMessage="不能为空"
                                     value="#{userBean.user.userOccupation}">     
                        </h:inputText>
                        <h:message  class="text-warning msg" for="qt8"/>
                        <br/><br/>
                        <h:outputLabel style="margin-left: -80px;" value="出生年月:"/>
                        <h:inputText id="qt9" class="form-control dateDialog" style="margin-left: 20px" pt:type="date"
                                     value="#{userBean.dateString}"> 
                        </h:inputText>
                        <br/><br/>
                         <h:outputLabel style="margin-left: -80px;" value="选择性别:"/>
                        <h:selectOneRadio class="radioList" layout="lineDirection" style="margin-top: -28px"
                                          value="#{userBean.user.userGender}">
                            <f:selectItem itemLabel="男" itemValue="M" />
                            <f:selectItem itemLabel="女" itemValue="FM"/>
                        </h:selectOneRadio>                          
                        <br/><br/>
                         <h:inputText id="qt10" class="form-control" pt:placeholder="验证码"
                                      value="#{userBean.valid}">
                         </h:inputText>
                        &nbsp;&nbsp;
                        <h:commandButton value="发送验证码" class="btn btn-primary " action ="#{userBean.jj()}" />
                        
                   <br/><br/>
                        <h:commandButton value="提交" class="btn btn-primary btn-long" action="#{userBean.isRegister()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:decorate>
    </h:body>

</html>
