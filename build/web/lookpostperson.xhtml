<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="script.js"/>
    </h:head>
    <h:body>
        <ui:decorate template="template.xhtml">
            <ui:define name="centerContent">
                <h:form class="form-inline container" style="margin-top: 100px;margin-bottom: 400px;">
                 
                        <c:forEach items="#{sessionScope.userlist}" var="u">
                            <div class="liu4" style="width: 20%">


                                账号： #{u.userId}<br/>
                                昵称： #{u.userName}<br/>
                                电话： #{u.userTel}<br/>
                                邮箱： #{u.userEmail}<br/>
                                真实姓名： #{u.userRealName}<br/>
                                性别： #{u.userGender}<br/>
                                城市： #{u.userCity}<br/>
                                职业： #{u.userOccupation}<br/>
                                出生年月： #{u.userBirtnday} <br/> 
                                <br/> 
                                <div style="margin-left: 120px;">
                                    <h:commandLink action="#{loginBean.isWho()}" value="返回"></h:commandLink>&nbsp;&nbsp;
                                <h:commandLink action="#{interuserChatBean.chat(u)}" value="私聊"/>
                                </div>
                            </div>
                        </c:forEach>
                </h:form>
             
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
