<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="script.js"/>
    </h:head>
    <h:body>
        <ui:decorate template="template.xhtml">
            <ui:define name="centerContent">
                <h:form class="form-inline container">
                    <div class="liu3" style="width: 80%">
                        <h3>账号：</h3>：#{lookHistoryJournalBean.jos.id.userId} <br/>
                        <h3>发布时间：</h3>  #{lookHistoryJournalBean.jos.id.jourTime} <br/>
                        <h3>日志标题：</h3>  #{lookHistoryJournalBean.jos.speTitle} <br/>
                        <h3>日志内容：</h3> #{lookHistoryJournalBean.jos.jourContent} <br/>

                        <br/>
                        <div style="margin-left: 800px">
                        <h:commandLink value="返回" action="#{loginBean.isWho()}"/>              
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
