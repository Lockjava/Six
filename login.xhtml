<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="script.js" />
    </h:head>
    <h:body>
        <ui:decorate template="template.xhtml"> 
            <ui:define name="centerContent">

                <div>
                    <div class="container liu1" style="width: 15%;margin-top: 80px; margin-bottom: 200px; margin-left: 610px;">
                        <ul class="nav nav-tabs" id="loginSwitchDiv">
                            <li class="active"><a href="#div1" data-toggle="tab">用户登录</a></li>
                            <li><a href="#div2" data-toggle="tab">管理员登录</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="div1">
                                <h:form class="form-inline">
                                    <br/>
                                    <h3 class="text-primary">用户登录</h3>
                                    <br/>

                                    <h:inputText pt:placeholder="请输入账号" value="#{loginBean.id}" class="form-control" />
                                    <br /><br />
                                    <h:inputSecret pt:placeholder="请输入密码" value="#{loginBean.pwd}" class="form-control" />
                                    <br /><br />            
                                    <h:commandButton value="登录" action="#{loginBean.isUserlogin()}" class="btn btn-sm btn-primary" />
                                    &nbsp;&nbsp;
                                    <a href="register.xhtml">注册</a>                                   
                                    <br/><br/>                                 
                                </h:form>
                            </div>
                            <div class="tab-pane" id="div2">
                                <h:form class="form-inline">
                                    <br/>
                                    <h3 class="text-danger">管理员登录</h3>
                                    <br/>
                                    <h:inputText pt:placeholder="请输入账号" value="#{loginBean.id}"  class="form-control" />
                                    <br /><br />
                                    <h:inputSecret  pt:placeholder="请输入密码" value="#{loginBean.pwd}"  class="form-control" />
                                    <br /><br />
                                    <h:commandButton value="登录" action="#{loginBean.isAdminlogin()}" class="btn btn-sm btn-danger" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:decorate>
    </h:body>

</html>
